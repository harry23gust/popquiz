<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popquiz</title>
    <link rel="stylesheet" href="./assest/css/style.css">
    <script   src="./assest/script.js" defer></script>
</head>

<body>
    

                    <main class="page-content" id="page-content">


                        <section >
                            <span id="counter" style="color: blue;">60</span>

                        </section>

                        <section class="main-content"> 
                            <h1>Coding Quiz Challenge</h1>
                            <p>Try answering those questions before the timer runs out, good luck!</p>

                            
                            <button onclick="start()" class="btn" type="button" value="startquiz" id="quizbtn">Start Quiz</button>
                            

                        </section>





                            
                    </main>



                        <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Awesome Quiz Application</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

</body>
</html>
