<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popquiz</title>
    <link rel="stylesheet" href="./assest/css/style.css">
    <script src="https://kit.fontawesome.com/6af53a412e.js" crossorigin="anonymous"></script>
    <script   src="./assest/script.js" defer></script>
    <script src="questions.js" defer></script>
</head>

<body>
    

                    <main class="page-content" id="page-content">


                        <section >
                            

                        </section>

                        <section class="main-content"> 
                            <h1>Coding Quiz Challenge</h1>
                            <p>Try answering those questions before the timer runs out, good luck!</p>

                            
                            <button  class="btn" type="button" value="startquiz" id="quizbtn">Start Quiz</button>
                            

                        </section>



                            
                    </main>



                        
    <div class="quiz_box">
        <header>
            <div class="title">Pop Quiz Application</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
              
            </div>
            <div class="option_list">
               
            </div>
        </section>

     
        <footer>
            <div class="total_que">
                
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
    </div>

    
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
        </div>
        <div class="buttons">
            <button class="restart">test your might</button>
            <button class="quit">give up</button>
        </div>
    </div>

</body>
</html>
